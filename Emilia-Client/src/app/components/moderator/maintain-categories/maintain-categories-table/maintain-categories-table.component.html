<p-table #dt [loading]="loading" [paginator]="true" [rowHover]="true" [rows]="10" [showCurrentPageReport]="true"
         [value]="result"
         currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
         dataKey="id">
  <ng-template pTemplate="header">
    <tr>
      <th></th>
      <th id="name" pSortableColumn="name">Name
        <p-sortIcon field="name"></p-sortIcon>
      </th>
      <th id="description" pSortableColumn="description">description
        <p-sortIcon field="description"></p-sortIcon>
      </th>
      <th></th>
    </tr>
  </ng-template>
  <ng-template let-product pTemplate="body">
    <tr>
      <td>
        <button (click)="editCategory(product)" class="p-button-rounded p-button-success p-mr-2" icon="pi pi-pencil"
                label="Edit"
                pButton pRipple></button>
      </td>
      <td>{{product.name}}</td>
      <td>{{product.description}}</td>
      <td>
        <p-button (click)="deleteProduct(product)" icon="pi pi-times" label="Delete"></p-button>
      </td>
    </tr>
  </ng-template>
</p-table>
