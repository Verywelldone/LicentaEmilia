<form class="card">
  <p-toolbar styleClass="p-mb-4">
    <button class="p-button-success p-mr-2" icon="pi pi-plus" label="New" pButton pRipple
            routerLink="add-category"></button>
  </p-toolbar>
  <app-maintain-categories-table (productDeleted)="deleteCategory($event)"
                                 (productEdit)="editCategory($event)"
                                 *ngIf="!loading"
                                 [result]="$any(categories$  | async)"
  ></app-maintain-categories-table>


  <div *ngIf="(loading)" class="d-flex justify-content-center mt-5">
    <mat-spinner></mat-spinner>
  </div>

</form>


<p-confirmDialog [baseZIndex]="10000" [style]="{width: '50vw'}"
                 rejectButtonStyleClass="p-button-text"></p-confirmDialog>
<p-toast></p-toast>
