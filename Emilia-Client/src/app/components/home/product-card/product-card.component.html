<div class="container">
  <div class="product-item">
    <div class="product-item-content">
      <a href="/product/{{product.id}}" routerLink="product/{{product.id}}">
        <div class="mb-3">
          <img [alt]="product.name" class="product-image" src="{{product.image}}"/>
        </div>
        <div>
          <h1 class="mb-1 fw-bolder">{{product.name}}</h1>
          <h3 class="mt-0 mb-3 fw-bold">${{product.price}}</h3>
        </div>
      </a>

      <div class="flex justify-content-evenly pt-4 w-100">
        <button *ngIf="!isFromFavoriteList && isUserLoggedIn" pbutton="" pripple="" label="View" icon="pi pi-search"
                (click)="addToFavorites()"
                class="p-element p-ripple p-button-outlined p-button-secondary w-6 mr-2 p-button p-component"><span
          class="p-button-icon p-button-icon-left pi pi-heart-fill" style="color:red" aria-hidden="true"></span><span
          class="p-button-label">Add to favorites</span><span class="p-ink"></span>
        </button>
        <button pbutton="" label="accept" icon="pi pi-user-plus" *ngIf="isFromFavoriteList"
                (click)="removeFromFavorites()"
                class="p-element p-ripple p-button-outlined p-button-secondary w-6 ml-2 p-button p-component"><span
          class="p-button-icon p-button-icon-left pi pi-times" style="color: red" aria-hidden="true"></span><span
          class="p-button-label">Remove</span><span class="p-ink"></span></button>
      </div>
    </div>
  </div>
</div>
